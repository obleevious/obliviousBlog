# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Oblivious
subtitle:
description:
keywords: Obleevious
author: Obleevious
language:
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://obleevious.github.io/blog
root: /blog/
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: landscape
theme: diaspora

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  # repo: git@github.com:obleevious/obleevious.github.io.git
  repo: git@github.com:obleevious/obliviousBlogStatic.git


theme_config:
  # 头部菜单，title: link
  menu:
    Whoami: /whoami
    Github: https://github.com/obleevious

  # 是否显示目录
  TOC: true

  # 是否自动播放音乐
  autoplay: false

  # 默认音乐
  mp3: 
    - http://link.hhtjim.com/163/5146554.mp3
    - http://link.hhtjim.com/qq/001faIUs4M2zna.mp3

  # 首页封面图, 为空时取文章的cover作为封面
  welcome_cover: # /img/welcome-cover.jpg

  # 默认文章封面图
  cover: /img/nier.jpg

  # 是否关闭默认滚动条
  scrollbar: true

  # Gitalk 评论插件（https://github.com/gitalk/gitalk）
  gitalk:
      # 是否自动展开评论框
      autoExpand: false
      # 应用编号
      clientID: ''
      # 应用秘钥
      clientSecret: ''
      # issue仓库名
      repo: ''
      # Github名
      owner: ''
      # Github名
      admin: ['']
      # Ensure uniqueness and length less than 50
      id: location.pathname
      # Facebook-like distraction free mode
      distractionFreeMode: false

  keywords: Oblivious

  # 要使用google_analytics进行统计的话，这里需要配置ID
  google_analytics: 

  # 网站ico
  favicon: /img/favicon.png

  # rss文件
  rss: atom.xml
